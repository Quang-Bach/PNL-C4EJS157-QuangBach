<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle board</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300 flex justify-center items-center min-h-screen">
  <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-5xl">
    <div class="flex flex-col md:flex-row gap-8">
      
      <div class="flex-1 flex flex-col items-center">
        <div id="gameBoard" class="game-board grid grid-cols-4 gap-3 bg-gray-200 p-4 rounded-2xl shadow-inner mb-6">
          
        </div>
        <button id="startBtn" class="mb-6 bg-gradient-to-r from-blue-500 to-blue-600 text-white py-3 px-6 rounded-xl hover:from-blue-600 hover:to-blue-700 transition shadow-md text-lg">
          Bắt đầu
        </button>
        <button id="playAgainBtn" class="hidden mb-6 bg-gradient-to-r from-blue-500 to-blue-600 text-white py-3 px-6 rounded-xl hover:from-blue-600 hover:to-blue-700 transition shadow-md text-lg">
          Chơi lại
        </button>
        <div id="winMessage" class="hidden text-center text-4xl font-bold text-green-600 mb-6 animate-pulse">YOU WIN!</div>
      </div>

      
      <div class="w-full md:w-64 flex flex-col gap-4">
        
        <div class="timer bg-gradient-to-br from-blue-100 to-blue-200 text-center rounded-2xl shadow-md">
          <h2 class="text-sm font-semibold text-blue-800 mb-1">Đồng Hồ</h2>
          <p id="timerDisplay" class="text-sm font-mono text-blue-600">00:15</p>
        </div>

        
        <div class="instructions bg-white rounded-2xl shadow-md">
          <h2 class="text-sm font-semibold text-gray-800 mb-1">Hướng Dẫn Di Chuyển</h2>
          <div class="flex justify-around text-gray-700">
            <div class="flex flex-col items-center">
              <div class="keycap">W</div>
              <div class="flex">
                <div class="keycap">A</div>
                <div class="keycap">S</div>
                <div class="keycap">D</div>
              </div>
            </div>
            <div class="flex flex-col items-center">
              <span class="text-2xl">⬆</span>
              <div class="flex">
                <span class="text-2xl">⬅</span>
                <span class="text-2xl mx-1">⬇</span>
                <span class="text-2xl">➡</span>
              </div>
            </div>
          </div>
        </div>

        
        <div class="history bg-white rounded-2xl shadow-md">
          <h2 class="text-sm font-semibold text-gray-800 mb-1">Lịch Sử Lượt Chơi</h2>
          <table class="w-full text-gray-700">
            <thead>
              <tr>
                <th class="text-left text-xs">Số TT</th>
                <th class="text-left text-xs">Bước đi</th>
                <th class="text-left text-xs">Thời gian</th>
              </tr>
            </thead>
            <tbody id="historyTable">
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
